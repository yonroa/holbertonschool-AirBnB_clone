<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>AirBnB Clone</title>
    <link rel="icon" href="images/icon.png" type="image/png">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/6-filters.css">
</head>

<body>
    <header>
        <div class="logo"></div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>California, Indiana, New York</h4>
                <ul class="popover">
                    <li class="stateList">
                        <h2 class="stateTittle">Arizona:</h2>
                        <ul class="stateItem">
                            <li>Page</li>
                            <li>Page2</li>
                        </ul>
                    </li>
                    <li class="stateList">
                        <h2 class="stateTittle">California:</h2>
                        <ul class="stateItem">
                            <li>Los Angeles</li>
                            <li>San Francisco</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen, Pool...</h4>
                <ul class="popover pop-align">
                    <li>Internet</li>
                    <li>Iron</li>
                    <li>Kitchen</li>
                    <li>TV</li>
                </ul>
            </div>
            <button class="btt1">Search</button>
        </section>
    </div>
    <footer>
        <div class="foot_text">Best School</div>
    </footer>
</body>

</html>
